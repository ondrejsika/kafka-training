apiVersion: kafka.strimzi.io/v1
kind: KafkaNodePool
metadata:
  name: my-kafka-0
  labels:
    strimzi.io/cluster: my-kafka-0
spec:
  replicas: 1
  roles:
    - controller
    - broker
  template:
    pod:
      securityContext:
        fsGroup: 0
  storage:
    type: jbod
    volumes:
      - id: 0
        type: persistent-claim
        size: 1Gi
        deleteClaim: false
        kraftMetadata: shared
